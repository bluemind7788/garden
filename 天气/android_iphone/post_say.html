    <body class="um-vp c-wh2" ontouchstart>
        <div id="page_0" class="up ub ub-ver" tabindex="0">
            <!--header开始-->
            <div id="header" class="ub ub-ver">
                <div id="" class="uh c-gra1 ub">
                    <div class="umw3 ub ub-ac ub-pc" ontouchstart="zy_touch('')" onclick="winClose();">
                        <div class="uwh-tBtn ub-img t-btn-a1">

                    </div>
                    <div class="ut ub-f1 ulev0 ut-s tx-c  t-gra" tabindex="0">心情</div>

 line-height: 1.75em;
 font-size: 0.75em;">
发表

    <script>
        zy_init();
        function onPost(){
            var postContent = $("#postTxt").val();
            
            $.ajax({
                type: "POST",
                url: 'http://localhost:18080/say/add',
                data: {
                    content: postContent,
                    user: getLocVal('user')
                },
                success: function(data, textStatus){
                     if (data.success) {
						openNewWin('index','index.html');
						uescript('index', 'onRefresh(0)');
                    }
                    else {
                        $toast("失败");
                    }
                }
            });
            
        }
    </script>
