<script>
zy_init();
var titHeight = 0;
window.uexOnload = function(type){
    if (!type) {
		titHeight = $$("header").offsetHeight;
        zy_con("content", "indexCon_0.html", 0, $$("header").offsetHeight);
    }
	window.onorientationchange=window.onresize=function(){
		zy_resize("content",0,$$("header").offsetHeight);				
	}
}

function onRefresh(idx) {
	openCon(idx);
}

function openCon(idx){
    for (var i = 0; i < $$("header").children.length; i++) {
        if (idx == i) {
            $$("header").children[i].className = "uh t-wh ub c-blu";
            zy_con("content", "indexCon_" + idx + ".html", 0, titHeight);
        }
        else {
            $$("header").children[i].className = "uhide";
        }
    }
}
</script>
